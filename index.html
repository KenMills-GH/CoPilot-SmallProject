<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bucks2Bar</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-5">
      <h1 class="mb-4">Bucks2Bar - Income & Expense Tracker</h1>

      <!-- Username Input Section -->
      <div class="card mb-4">
        <div class="card-body">
          <form id="usernameForm">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control mb-2"
              id="username"
              placeholder="Enter username"
              pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{5,}$"
              minlength="5"
              required
              title="Must contain at least 1 uppercase letter, 1 number, 1 special character (@$!%*?&), and be at least 5 characters long"
            />
            <small class="form-text text-muted d-block mb-3">
              Must contain at least 1 uppercase letter, 1 number, 1 special
              character, and be at least 5 characters long
            </small>
            <button type="submit" class="btn btn-primary" id="submitUsername">
              Submit
            </button>
          </form>
        </div>
      </div>

      <!-- Tab Navigation -->
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="data-tab"
            data-bs-toggle="tab"
            data-bs-target="#data"
            type="button"
            role="tab"
          >
            Data
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="chart-tab"
            data-bs-toggle="tab"
            data-bs-target="#chart"
            type="button"
            role="tab"
          >
            Chart
          </button>
        </li>
      </ul>

      <!-- Tab Content -->
      <div class="tab-content" id="myTabContent">
        <!-- Data Tab -->
        <div class="tab-pane fade show active" id="data" role="tabpanel">
          <div class="py-4">
            <div class="row g-3">
              <div class="col-md-6">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title mb-3">Monthly Income & Expenses</h5>
                    <div class="row g-2">
                      <div class="col-4"><strong>Month</strong></div>
                      <div class="col-4"><strong>Income</strong></div>
                      <div class="col-4"><strong>Expense</strong></div>
                    </div>
                    <hr />
                    <!-- January -->
                    <div class="row g-2 mb-2">
                      <div class="col-4 d-flex align-items-center">Jan</div>
                      <div class="col-4">
                        <input
                          type="number"
                          class="form-control form-control-sm income-input"
                          id="income-jan"
                          placeholder="0"
                          value="450"
                        />
                      </div>
                      <div class="col-4">
                        <input
                          type="number"
                          class="form-control form-control-sm expense-input"
                          id="expense-jan"
                          placeholder="0"
                          value="320"
                        />
                      </div>
                    </div>
                    <!-- February -->
                    <div class="row g-2 mb-2">
                      <div class="col-4 d-flex align-items-center">Feb</div>
                      <div class="col-4">
                        <input
                          type="number"
                          class="form-control form-control-sm income-input"
                          id="income-feb"
                          placeholder="0"
                          value="680"
                        />
                      </div>
                      <div class="col-4">
                        <input
                          type="number"
                          class="form-control form-control-sm expense-input"
                          id="expense-feb"
                          placeholder="0"
                          value="540"
                        />
                      </div>
                    </div>
                    <!-- March -->
                    <div class="row g-2 mb-2">
                      <div class="col-4 d-flex align-items-center">Mar</div>
                      <div class="col-4">
                        <input
                          type="number"
                          class="form-control form-control-sm income-input"
                          id="income-mar"
                          placeholder="0"
                          value="520"
                        />
                      </div>
                      <div class="col-4">
                        <input
                          type="number"
                          class="form-control form-control-sm expense-input"
                          id="expense-mar"
                          placeholder="0"
                          value="390"
                        />
                      </div>
                    </div>
                    <!-- April -->
                    <div class="row g-2 mb-2">
                      <div class="col-4 d-flex align-items-center">Apr</div>
                      <div class="col-4">
                        <input
                          type="number"
                          class="form-control form-control-sm income-input"
                          id="income-apr"
                          placeholder="0"
                          value="750"
                        />
                      </div>
                      <div class="col-4">
                        <input
                          type="number"
                          class="form-control form-control-sm expense-input"
                          id="expense-apr"
                          placeholder="0"
                          value="610"
                        />
                      </div>
                    </div>
                    <!-- May -->
                    <div class="row g-2 mb-2">

                        <input

                      <div class="col-4">

                          placeholder="0"
                          value="720"
                        />
                      </div>
                    </div>
                    <!-- June -->
                    <div class="row g-2 mb-2">
                      <div class="col-4 d-flex align-items-center">Jun</div>
                      <div class="col-4">
                        <input
                          type="number"
                          class="form-control form-control-sm income-input"
                          id="income-jun"
                          placeholder="0"
                          value="640"
                        />
                      </div>
                      <div class="col-4">
                        <input
                          type="number"
                          class="form-control form-control-sm expense-input"
                          id="expense-jun"
                          placeholder="0"
                          value="480"
                        />
                      </div>
                    </div>
                    <!-- July -->
                    <div class="row g-2 mb-2">
                      <div class="col-4 d-flex align-items-center">Jul</div>
                      <div class="col-4">
                        <input
                          type="number"
                          class="form-control form-control-sm income-input"
                          id="income-jul"
                          placeholder="0"
                          value="560"
                        />
                      </div>
                      <div class="col-4">
                        <input
                          type="number"
                          class="form-control form-control-sm expense-input"
                          id="expense-jul"
                          placeholder="0"
                          value="430"
                        />
                      </div>
                    </div>
                    <!-- August -->
                    <div class="row g-2 mb-2">
                      <div class="col-4 d-flex align-items-center">Aug</div>
                      <div class="col-4">
                        <input
                          type="number"
                          class="form-control form-control-sm income-input"
                          id="income-aug"
                          placeholder="0"
                          value="810"
                        />
                      </div>
                      <div class="col-4">
                        <input
                          type="number"
                          class="form-control form-control-sm expense-input"
                          id="expense-aug"
                          placeholder="0"
                          value="650"
                        />
                      </div>
                    </div>
                    <!-- September -->
                    <div class="row g-2 mb-2">
                      <div class="col-4 d-flex align-items-center">Sep</div>
                      <div class="col-4">
                        <input
                          type="number"
                          class="form-control form-control-sm income-input"
                          id="income-sep"
                          placeholder="0"
                          value="720"
                        />
                      </div>
                      <div class="col-4">
                        <input
                          type="number"
                          class="form-control form-control-sm expense-input"
                          id="expense-sep"
                          placeholder="0"
                          value="580"
                        />
                      </div>
                    </div>
                    <!-- October -->
                    <div class="row g-2 mb-2">
                      <div class="col-4 d-flex align-items-center">Oct</div>
                      <div class="col-4">
                        <input
                          type="number"
                          class="form-control form-control-sm income-input"
                          id="income-oct"
                          placeholder="0"
                          value="590"
                        />
                      </div>
                      <div class="col-4">
                        <input
                          type="number"
                          class="form-control form-control-sm expense-input"
                          id="expense-oct"
                          placeholder="0"
                          value="470"
                        />
                      </div>
                    </div>
                    <!-- November -->
                    <div class="row g-2 mb-2">
                      <div class="col-4 d-flex align-items-center">Nov</div>
                      <div class="col-4">
                        <input
                          type="number"
                          class="form-control form-control-sm income-input"
                          id="income-nov"
                          placeholder="0"
                          value="670"
                        />
                      </div>
                      <div class="col-4">
                        <input
                          type="number"
                          class="form-control form-control-sm expense-input"
                          id="expense-nov"
                          placeholder="0"
                          value="520"
                        />
                      </div>
                    </div>
                    <!-- December -->
                    <div class="row g-2 mb-2">
                      <div class="col-4 d-flex align-items-center">Dec</div>
                      <div class="col-4">
                        <input
                          type="number"
                          class="form-control form-control-sm income-input"
                          id="income-dec"
                          placeholder="0"
                          value="920"
                        />
                      </div>
                      <div class="col-4">
                        <input
                          type="number"
                          class="form-control form-control-sm expense-input"
                          id="expense-dec"
                          placeholder="0"
                          value="780"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Chart Tab -->
        <div class="tab-pane fade" id="chart" role="tabpanel">
          <div class="py-4">
            <div class="card">
              <div class="card-body">
                <div class="d-flex justify-content-end mb-3">
                  <button id="downloadChartBtn" class="btn btn-primary btn-sm">
                    Download Chart as Image
                  </button>
                </div>
                <canvas id="budgetChart" width="400" height="200"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
  </body>
</html>
